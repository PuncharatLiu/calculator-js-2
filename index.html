<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taliu's calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">

        <!-- <div id="history">0</div> -->
        <input type="text" id="calculator-screen">
        <!-- <div id="error-display">0</div> -->

        <div class="button">
            <div class="row">
                <button class="calculator-button" onclick="getData('7');">7</button>
                <button class="calculator-button" onclick="getData('8');">8</button>
                <button class="calculator-button" onclick="getData('9');">9</button>
                <button class="calculator-button operator-button" onclick="getData('/');">/</button>
            </div>

            <div class="row">
                <button class="calculator-button" onclick="getData('4');">4</button>
                <button class="calculator-button" onclick="getData('5');">5</button>
                <button class="calculator-button" onclick="getData('6');">6</button>
                <button class="calculator-button operator-button" onclick="getData('*');">*</button>
            </div>

            <div class="row">
                <button class="calculator-button" onclick="getData('1');">1</button>
                <button class="calculator-button" onclick="getData('2');">2</button>
                <button class="calculator-button" onclick="getData('3');">3</button>
                <button class="calculator-button operator-button" onclick="getData('-');">-</button>
            </div>

            <div class="row">
                <button class="calculator-button btn" onclick="getData('.');">.</button>
                <button class="calculator-button" onclick="getData('0');">0</button>
                <button class="calculator-button btn" onclick="calculate();">=</button>
                <button class="calculator-button operator-button" onclick="getData('+');">+</button>
            </div>

            <div class="row">
                <button class="calculator-button btn" onclick="resetCalculator()">AC</button>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
